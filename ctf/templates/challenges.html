{% extends 'base.html' %}
{% block content %}
<div class="container text-center">
    <h2>Challenges</h2>
</div>
<div class="container">
    {% for row in grid  %}
    <div class="row mt-5">
        {% for challenge in row %}
        <div class="col">
            {% if loop.index == 1 %}
            <div class="card text-center mx-2">
                <div class="card-body">
                    <h5 class="card-title">{{ challenge.name }}</h5>
                </div>
            </div>
            {% else %}
            <div class="card text-center mx-2">
                <div class="card-body">
                    <h5 class="card-title">{{ challenge.name }}</h5>
                    <p class="card-text">{{ challenge.value }} Points</p>
                    <a href="{{ url_for('challenges.challenge', id=challenge.id) }}" class="stretched-link"></a>
                </div>
            </div>
            {% endif %}
        </div>
        {% endfor %}
        <div class="col-xl-12"></div>
    </div>
    {% endfor %}

</div>
{% endblock %}
