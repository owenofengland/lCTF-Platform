{% extends 'base.html' %}
{% block content %}
<div class="text-center">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="alert alert-warning" role="alert">
        {{ messages[0]}}. Go to <a href="{{ url_for('auth.login') }}"> login page</a> or sign up here.
    </div>
    {% endif %}
    {% endwith %}
    <form class="form-signin" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Sign Up</h1>
        <label for="email" class="sr-only">Email Address</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" autofocus="" />
        <label for="username" class="sr-only">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" autofocus="" />
        <label for="password" class="sr-only">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" autofocus="">
        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember"> Remember Me!
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Log In</button>
        <p class="mt-5 mb-3 text-muted">lCTF 2020</p>
    </form>
</div>
{% endblock  %}
