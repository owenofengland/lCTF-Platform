{% extends 'base.html' %}
{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Username</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {% for data in scores %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ data.username }}</td>
                <td>{{ data.score }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
